{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>TripEase</title>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
{% endblock title  %}

{% block content %}
<div class="w-full h-full bg-[url('/static/images/landing.jpg')] bg-cover px-36 py-16 flex flex-col justify-center items-center gap-8">
    <h1 class="text-5xl font-bold text-white drop-shadow-lg leading-snug"  id="quote"><span class="text-black bg-white"></h1>
        <div class="flex justify-center items-center gap-4">
            <a href="{% url 'register-type' %}" class="bg-white rounded-lg shadow-md border-2  py-2 px-8 text-xl font-semibold hover:scale-110">Register</a>
            <a href="{% url "login" %}" class="text-white border-white rounded-md border-2 shadow-md py-2 px-8 text-xl font-semibold hover:scale-110">Login</a>

        </div>
</div>

<script>
    var typed = new Typed('#quote', {
      strings: ['<span class="text-black bg-white">"Escape the ordinary.</span> Explore the extraordinary. Let your wanderlust guide you to new horizons."'],
      typeSpeed: 50,
      showCursor: false,
    });
  </script>
{% endblock content %}

<h1>This is the Landing Page</h1>
