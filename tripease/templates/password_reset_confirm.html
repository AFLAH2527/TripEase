{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Invalid Login</title>
{% endblock title  %}

{% block content %}
<div class="w-full h-full bg-[url('/static/images/landing.jpg')] bg-cover px-4 md:px-36 md:py-16 flex flex-col justify-center items-center">
    <div  class="flex flex-col gap-4 w-full max-w-96 bg-white p-8 rounded-md shadow-md">
        
        <h1 class="text-xl font-semibold border-b-2 mb-4 pb-2">Enter new password</h1>
        <span>Please enter your new password twice so we can verify you typed it in correctly.</span>

        <form action="" method="post">
            {% csrf_token %}
            <label for="id_email" class="block text-gray-700 font-bold">New password:</label>
            <div class="flex">
                <input class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 md:w-96 max-w-full text-sm border-gray-300 p-2.5"
                    type="password" name="new_password1" autocomplete="new-password" required="" aria-describedby="id_new_password1_helptext" id="id_new_password1" fdprocessedid="8loet" aria-autocomplete="list">
            </div>
            <label for="id_email" class="block text-gray-700 font-bold">New password confirmation:</label>
            <div class="flex">
                <input class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 md:w-96 max-w-full text-sm border-gray-300 p-2.5"
                type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" fdprocessedid="np1rwn">
            </div>
            <button type="submit" class="font-semibold text-lg text-blue-800">Change my password</button>
        </form>

        
    </div>
</div>
{% endblock content %}
