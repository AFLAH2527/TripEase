{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Invalid Login</title>
{% endblock title  %}

{% block content %}
<div class="w-full h-full bg-[url('/static/images/landing.jpg')] bg-cover px-4 md:px-36 md:py-16 flex flex-col justify-center items-center">
    <div  class="flex flex-col gap-4 w-full max-w-96 bg-white p-8 rounded-md shadow-md">
        
        <h1 class="text-xl font-semibold border-b-2 mb-2 pb-2">Enter your email</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="id_email" class="block text-gray-700 font-bold">Email:</label>
            <div class="flex">
                <input class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 md:w-96 max-w-full text-sm border-gray-300 p-2.5"
                    type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" fdprocessedid="bsfv3">
            </div>
            <button type="submit" class="font-semibold text-lg text-blue-800 mt-2" value="Reset">Reset</button>
        </form>

        

    </form>
</div>
{% endblock content %}
