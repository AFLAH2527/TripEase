{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title  %}

{% block content %}
<div class="w-full h-full bg-[url('/static/images/landing.jpg')] bg-cover px-4 md:px-36 md:py-16 flex flex-col justify-center items-center">
    <form method="post" class="flex flex-col gap-4 w-full md:w-min bg-white p-8 rounded-md shadow-md">
        {% csrf_token %}
        <h1 class="text-xl font-semibold border-b-2 mb-4 pb-2">Please login to continue</h1>
        <div class="flex">
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md ">
            <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </span>
        <input type="text" name="username" id="website-admin" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 md:w-96 max-w-full text-sm border-gray-300 p-2.5  " placeholder="Username">
        </div>
        <div class="flex">
            <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                  
            </span>
            <input type="password" name="password" id="website-admin" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 md:w-96 max-w-full text-sm border-gray-300 p-2.5  " placeholder="Password">
        </div>
        <div class="flex justify-end">
            <a href="{% url 'password_reset' %}" class="underline text-xs">Forget Password?</a>
        </div>
        <button type="submit" class="text-white bg-blue-800 border-0 py-2 px-8 focus:outline-none hover:bg-blue-900 rounded-md text-lg mt-4 font-medium">Login</button>
        <div class="flex justify-center items-center text-xs gap-2">
            <span>Don't have an account? </span> <a href="{% url 'register-type' %}" class="underline text-xs">Register</a>
        </div>
    </form>
</div>
{% endblock content %}
