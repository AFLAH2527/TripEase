{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Invalid Login</title>
{% endblock title  %}

{% block content %}
<div class="w-full h-full bg-[url('/static/images/landing.jpg')] bg-cover px-4 md:px-36 md:py-16 flex flex-col justify-center items-center">
    <div  class="flex flex-col gap-4 w-full max-w-96 bg-white p-8 rounded-md shadow-md">
        
        <h1 class="text-xl font-semibold border-b-2 mb-4 pb-2">Invalid Login Credentials</h1>
        <span>Invalid login credentials, please check your username/password</span>

        <a href="{% url "login" %}" class="font-semibold text-lg text-blue-800">Ok</a>
    </div>
</div>
{% endblock content %}
