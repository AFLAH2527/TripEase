{% extends "base.html" %}

{% block title %}
    <title>Add Menu Items - {{restaurant.name}}</title>
{% endblock title %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.restaurant_name }}
            Restaurant name: {{ restaurant.name }}
            <label for="id_restaurant_name">Restaurant ID:</label>
            <input type="text" name="restaurant_name" maxlength="50" required="" id="id_restaurant_name" readonly {% if restaurant %}value="{{restaurant.id}}"{% else %}{% endif %}">

            <label for="id_name">Name:</label>
            <input type="text" name="name" maxlength="50" required="" id="id_name">

            <label for="id_price">Price:</label>
            <input type="number" name="price" maxlength="10" required="" id="id_price">
            
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" cols="30" rows="10">
            </textarea>
        
        <input type="submit">
    </form>

{% endblock content %}
