{% extends "base.html" %}

{% block title %}
    <title>Hotel - Dashboard</title>
{% endblock title %}

{% block content %}
  
    {{ hotel.name }}
    <hr>
    <a href="{% url 'hotel:add-rooms' %}">Add Room</a>
    <!-- <a href="">Add Menu Combo</a> -->
    <br><br>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <br>
    {% for room in rooms %}
    {{ room }}
    <br>
    {% endfor %}

{% endblock content %}
